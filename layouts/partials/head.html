<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="{{ .Page.Params.description | default .Site.Params.description | .RenderString }}">
<meta name="author" content="{{ .Site.Params.author.name }}">

<title>{{ if .IsHome }}{{ .Site.Title | .RenderString }} · {{ .Site.Params.description | .RenderString }}{{ else }}{{ .Title | .RenderString }} · {{ .Site.Title | .RenderString }}{{ end }}</title>

<link rel="canonical" href="{{ .Permalink }}">

{{ with .Params.robots -}}
<meta name="robots" content="{{ . }}">
{{- end }}

{{ partial "stylesheets" . }}
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.11.0/dist/tabler-icons.min.css">
<link rel="stylesheet" href="/css/custom.css">
{{ partial "favicons" . }}
{{ partial "head-meta-theme-colors" . }}
{{ partial "analytics" . }}

{{ if not .IsHome }}
  {{ partial "adsense" . }}
{{ end }}
