theme: docura

enableGitInfo: true

defaultContentLanguage: en

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: TypeZap Eco
    params:
      description: Getting started with AI

services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

params:

  author:
    name: Wisflux Pvt. Ltd.
    url: https://your.site

  themeColors:
    light: '#ffffff'
    dark: '#121212'

  years:
    start: ''
    present: 2023

  social:
    github: ''
    youtube: ''
    facebook: ''
    x: ''

  ads:
    googleAdSense: ''

  donate:
    buyMeACoffee: ''
    githubSponsor: ''

  algolia:
    en:
      container: '#site-header-search'
      appId: ''
      indexName: ''
      apiKey: ''

  home:
    repository: 'your/repo'


menu:
  main:

    - url: /
      name: Homes
      identifier: home
      pre: "<i class='icon icon-home'></i>"
      weight: 1

    - url: /ai-syllabus
      name: AI Syllabus
      identifier: ai-syllabus
      pre: "<i class='icon icon-book'></i>"
      weight: 2
