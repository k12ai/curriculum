theme: docura

enableGitInfo: true

defaultContentLanguage: en

baseURL: https://k12ai.education

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: K12AI
    params:
      description: AI and Digital Citizenship Education Initiative

services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

params:

  author:
    name: Typezap ECO
    url: https://typezapeco.com

  themeColors:
    light: '#ffffff'
    dark: '#121212'

  years:
    start: ''
    present: 2024

  social:
    github: ''
    youtube: ''
    facebook: ''
    x: ''

  ads:
    googleAdSense: ''

  donate:
    buyMeACoffee: ''
    githubSponsor: ''

  algolia:
    en:
      container: '#site-header-search'
      appId: ''
      indexName: ''
      apiKey: ''

  home:
    repository: 'wisflux/k12ai-education'


menu:
  main:

    - url: /
      name: Home
      identifier: home
      pre: "<i class='icon icon-home'></i>"
      weight: 1

    - url: /ai-syllabus
      name: AI Syllabus
      identifier: ai-syllabus
      pre: "<i class='icon icon-book'></i>"
      weight: 2
